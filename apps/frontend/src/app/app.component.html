<h1>Portfolio</h1>
<mat-sidenav-container class="landing-page-container">
  <mat-sidenav #sidenav mode="side" [opened]="isScreenWide">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of menuItems"
        [routerLink]="item.routerLink"
        class="mat-lists"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!isScreenWide">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Landing Page</span>
    </mat-toolbar>
    <div class="landing-page-content">
      <!-- Add your main content here -->
      <h1>Welcome to the Landing Page</h1>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
